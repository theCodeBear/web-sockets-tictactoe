<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Web Sockets Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel='stylesheet' href='styles.css'>
</head>
<body>

  <form id='usernameForm' name='usenameForm'>
    <input id='username' type='text' placeholder='Username' autofocus>
  </form>

  <h1 id='userTitle'></h1>

  <div id='gameboard'>
    <div class='row'>
      <div id='1' class='col-sm-4 col-md-4 square'></div>
      <div id='2' class='col-sm-4 col-md-4 square'></div>
      <div id='3' class='col-sm-4 col-md-4 square'></div>
    </div>
    <div class='row'>
      <div id='4' class='col-sm-4 col-md-4 square'></div>
      <div id='5' class='col-sm-4 col-md-4 square'></div>
      <div id='6' class='col-sm-4 col-md-4 square'></div>
    </div>
    <div class='row'>
      <div id='7' class='col-sm-4 col-md-4 square'></div>
      <div id='8' class='col-sm-4 col-md-4 square'></div>
      <div id='9' class='col-sm-4 col-md-4 square'></div>
    </div>
  </div>

  <script src='/socket.io/socket.io.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src='main.js'></script>
</body>
</html>
